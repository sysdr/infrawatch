version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: day113_postgres
    environment:
      POSTGRES_USER: perf_user
      POSTGRES_PASSWORD: perf_pass
      POSTGRES_DB: perf_db
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perf_user -d perf_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes: [day113_pgdata:/var/lib/postgresql/data]
  redis:
    image: redis:7.4-alpine
    container_name: day113_redis
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  day113_pgdata:
