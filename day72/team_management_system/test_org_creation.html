<!DOCTYPE html>
<html>
<head>
    <title>Test Organization Creation</title>
</head>
<body>
    <h1>Test Organization Creation</h1>
    <button onclick="testCreate()">Test Create Organization</button>
    <pre id="result"></pre>
    <script>
        async function testCreate() {
            const timestamp = Date.now();
            const randomSuffix = Math.floor(Math.random() * 10000);
            const uniqueSlug = `demo-org-${timestamp}-${randomSuffix}`;
            
            const data = {
                name: 'Demo Organization',
                slug: uniqueSlug,
                settings: {}
            };
            
            document.getElementById('result').textContent = 'Sending request...\n' + JSON.stringify(data, null, 2);
            
            try {
                const response = await fetch('http://localhost:8000/api/teams/organizations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = 'Response:\n' + JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
