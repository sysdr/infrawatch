<!DOCTYPE html>
<html>
<head>
    <title>Verify Organization Creation Fix</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Organization Creation Test</h1>
    <button onclick="testCreate()">Test Create Organization</button>
    <pre id="result">Click button to test...</pre>
    <script>
        async function testCreate() {
            const timestamp = Date.now();
            const randomSuffix = Math.floor(Math.random() * 10000);
            const uniqueSlug = `demo-org-${timestamp}-${randomSuffix}`;
            
            const data = {
                name: 'Demo Organization',
                slug: uniqueSlug,
                settings: {}
            };
            
            document.getElementById('result').textContent = 'Sending request with unique slug: ' + uniqueSlug + '\n\n';
            
            try {
                const response = await fetch('http://localhost:8000/api/teams/organizations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').textContent += '✅ SUCCESS!\n' + JSON.stringify(result, null, 2);
                } else {
                    document.getElementById('result').textContent += '❌ ERROR ' + response.status + ':\n' + JSON.stringify(result, null, 2);
                }
            } catch (error) {
                document.getElementById('result').textContent += '❌ EXCEPTION:\n' + error.message;
            }
        }
    </script>
</body>
</html>
