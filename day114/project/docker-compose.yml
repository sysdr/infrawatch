version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "sqlite+aiosqlite:///./performance.db"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:80","http://localhost"]'

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
