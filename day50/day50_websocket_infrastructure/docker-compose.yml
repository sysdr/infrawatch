version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
    networks:
      - websocket-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_WS_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - websocket-network

networks:
  websocket-network:
    driver: bridge
